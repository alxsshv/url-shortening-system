
---
spring:
  config:
    activate:
      on-profile: integration-test
  datasource:
    platform: postgres
    url: jdbc:postgresql://localhost:5434/link_db
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
  jpa:
    open-in-view: false
    show-sql: true
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        format_sql: true
    flyway:
      enabled: false
      validate-on-migrate: true
      baseline-on-migrate: true
      locations: classpath:db/migration

app:
  clean-expired-links-delay: PT10S
